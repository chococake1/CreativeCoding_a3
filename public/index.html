<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skittering Rat</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #rat {
            position: absolute;
            width: 100px;
            transition: transform 0.5s, left 1s linear, top 1s linear;
        }
    </style>
</head>
<body>
    <img id="rat" src="https://example.com/rat.png" alt="Rat">
    <script src="script.js"></script>
</body>
</html>
