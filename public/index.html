<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rat Skitter</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        transition: background-color 2s;
    }
    #rat {
        position: absolute;
        width: 150px; /* 50% larger */
        height: 150px; /* 50% larger */
        transition: transform 0.5s, left 1s linear, top 1s linear;
    }
</style>
</head>
<body>
<img src="rat.png" id="rat" alt="Rat">
<audio id="cat-sound" src="cat noise.mp3"></audio>
<audio id="mouse-sound" src="mouse.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
