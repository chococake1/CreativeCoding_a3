<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Symphony with Squares</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Symphony</h1>
        <div id="questions">
            <div class="question">
                <p>1. Choose a mood:</p>
                <button class="answer" data-sound1="sound1.mp3" data-sound2="sound2.mp3" data-sound3="sound3.mp3" data-value="red">Happy</button>
                <button class="answer" data-sound1="sound4.mp3" data-sound2="sound5.mp3" data-sound3="sound6.mp3" data-value="blue">Sad</button>
                <button class="answer" data-sound1="sound7.mp3" data-sound2="sound8.mp3" data-sound3="sound9.mp3" data-value="green">Excited</button>
            </div>
            <div class="question">
                <p>2. How tired are you?</p>
                <button class="answer" data-value="1">Not tired at all</button>
                <button class="answer" data-value="2">A bit tired</button>
                <button class="answer" data-value="3">Exhausted</button>
            </div>
        </div>
        <div id="controls" style="display: none;">
            <button id="playSymphony">Play Symphony</button>
            <button id="stopSymphony">Stop Symphony</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
