<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skitters Rat</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #rat {
            position: absolute;
            width: 100px;
            height: auto;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img src="rat.png" id="rat" alt="Rat">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const rat = document.getElementById('rat');
            const speed = 300;
            const movementRange = 200;

            function getRandomPosition() {
                const x = Math.random() * (window.innerWidth - rat.width);
                const y = Math.random() * (window.innerHeight - rat.height);
                return { x, y };
            }

            function moveRat() {
                const { x, y } = getRandomPosition();
                rat.style.transition = `transform ${speed}ms linear`;
                rat.style.transform = `translate(${x}px, ${y}px)`;
            }

            function skitterRat() {
                moveRat();
                setTimeout(skitterRat, Math.random() * 1000 + 200); // Random delay between movements
            }

            skitterRat();
        });
    </script>
</body>
</html>
