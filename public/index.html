<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skitters Rat</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #rat {
            position: absolute;
            width: 100px;
            height: auto;
            pointer-events: none;
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <img src="rat.png" id="rat" alt="Rat">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const rat = document.getElementById('rat');
            const speed = 5000; // Time in milliseconds for the rat to move, increased for slower movement
            let lastPosition = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            rat.style.left = `${lastPosition.x}px`;
            rat.style.top = `${lastPosition.y}px`;

            function getRandomPosition() {
                const x = Math.random() * (window.innerWidth - rat.width);
                const y = Math.random() * (window.innerHeight - rat.height);
                return { x, y };
            }

            function getAngle(from, to) {
                const dx = to.x - from.x;
                const dy = to.y - from.y;
                return Math.atan2(dy, dx) * 180 / Math.PI;
            }

            function moveRat() {
                const newPosition = getRandomPosition();
                const angle = getAngle(lastPosition, newPosition);
                
                rat.style.transition = `transform ${speed}ms linear, top ${speed}ms linear, left ${speed}ms linear`;
                rat.style.transform = `rotate(${angle}deg)`;
                rat.style.left = `${newPosition.x}px`;
                rat.style.top = `${newPosition.y}px`;
                
                lastPosition = newPosition;
            }

            function skitterRat() {
                moveRat();
                setTimeout(skitterRat, 0); // Immediate transition to next movement
            }

            skitterRat();
        });
    </script>
</body>
</html>
